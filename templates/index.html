<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .results, .detections {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload Bar Graph Image</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
    {% if filename %}
    <h2>Uploaded Image:</h2>
    <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" alt="Uploaded Image">

    <div class="results">
        <h2>Bar Heights:</h2>
        <pre>{{ results }}</pre>
    </div>

    <div class="detections">
        <h2>Detected Objects:</h2>
        <img src="{{ url_for('static', filename='uploads/' ~ detection_image_path.split('/')[-1]) }}" alt="Detected Objects">
    </div>
    {% endif %}
</body>
</html>
